<!DOCTYPE HTML>
<html>
<head>
	<title>ExerciseTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!--SOME APPLE SEETINGS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/custom.css" />
   

		
	
</head>
<body>
<div data-role="page" id="home" data-theme="b">
    <div data-role="header">
        <h1>Home</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
                <li><a href="#ar" data-transition="none" data-icon="plus">AR</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
<h3>Boom!</h3>
        	<p>This is my first app buildâ€¦ how easy is this!</p>
   </div>
</div>
<div data-role="page" id="ar" data-theme="b">
    <div data-role="header">
        <h1>AR TEST</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="# " data-transition="none" data-icon="home">Home</a></li>
                <li><a href="# " data-transition="none" data-icon="plus">btn2</a></li>
                <li><a href="#" data-transition="none" data-icon="star">btn3</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
<h3>AR</h3>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
   <a-assets>
      <a-asset-item id="model" src="../../assets/model/dino.glb"></a-asset-item>
    </a-assets>
     <a-marker-camera preset="hiro">
      <a-entity gltf-model="#model" >
        
      </a-entity>
      
  <!--    <a-box position='0 1 0' material='color: red;'>
        <a-animation attribute="rotation"
          dur="2000"
          fill="forwards"
          from="0 0 0"
          to="360 360 360"
          repeat="indefinite"></a-animation>
      </a-box>-->
 
  	</a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
   </div>
</div>


	<!--You need this although you do not need a physical reference as build will inject it in
	<script type="text/javascript" src="cordova.js"></script>-->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
	<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
